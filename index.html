<!DOCTYPE html>
<html lang="en" class="mobile-yes-open">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">
    <header>
      <h1>Movie Library</h1>
    </header>

    <main id="main">
      <section id="movie__section"></section>
      <div class="welcome">
        <h1>Click here or there to start Filling your Library</h1>
        <div class="blob open__form__btn"></div>
      </div>
      <aside id="aside">
        <h2><u>Information</u></h2>
        <div id="info">
          <div>
            <h3>Title</h3>
            <h3></h3>
          </div>
          <div>
            <h3>Director</h3>
            <h3></h3>
          </div>
          <div>
            <h3>Plot</h3>
            <p></p>
          </div>
          <div>
            <h3>Release Date</h3>
            <h3></h3>
          </div>
          <div>
            <h3>Genre</h3>
            <h3></h3>
          </div>
          <div>
            <h3>Watched ?</h3>
            <h3></h3>
          </div>
        </div>

        <div class="blob open__form__btn"></div>
      </aside>
    </main>

    <div id="create__new__card">
      <h1>Add New Movie</h1>

      <form action="post" id="new__movie__form">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input
          type="text"
          name="director"
          id="director"
          placeholder="Director"
        />

        <input
          type="text"
          name="release"
          id="release"
          placeholder="Release Date"
        />

        <input type="text" name="genre" id="genre" placeholder="Genre" />
        <input type="text" name="plot" id="plot" placeholder="Plot" />

        <div class="blob cancel__movie"></div>
        <div class="blob add__movie">
          <input id="submitForm" type="submit" />
        </div>

        <div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/7348f1369a.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
