<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/7348f1369a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <header>
      <h1>Movie Library</h1>
    </header>
    <main id="main">
      <section id="movie__section">
        <div class="card">
          <div class="trash-icon">
            <i class="fa-solid fa-trash-can fa-xl"></i>
          </div>

          <h2>Fight Club</h2>
          <h2>By David Fincher</h2>
          <p></p>
          <hr />
          <h3>11 November 1999</h3>
          <h3>Psychological</h3>
        </div>
        <div class="card">
          <h2>Fight Club</h2>
          <h2>By David Fincher</h2>
          <hr />
          <h3>11 November 1999</h3>
          <h3>axha</h3>
        </div>
      </section>

      <aside>
        <h2><u>Information</u></h2>
        <div id="info">
          <h3>Status</h3>
          <h3>Watching Fight Club</h3>
          <h3>Unwatched</h3>
          <h3>3</h3>
          <h3>Completed</h3>
          <h3>2</h3>
          <h3>Highest Rated</h3>
          <h3>Fight Club (9)</h3>
        </div>

        <div class="blob open__form__btn"></div>
      </aside>
    </main>

    <div id="create__new__card">
      <h1>Add New Movie</h1>

      <form action="post" id="new__movie__form">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input
          type="text"
          name="director"
          id="director"
          placeholder="Director"
        />

        <input
          type="text"
          name="release"
          id="release"
          placeholder="Release Date"
        />

        <input type="text" name="genre" id="genre" placeholder="Genre" />
        <input type="text" name="plot" id="plot" placeholder="Plot" />

        <div id="status">
          <h3>Watched?</h3>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="blob cancel__movie"></div>
        <div class="blob add__movie">
          <input id="submitForm" type="submit" />
        </div>

        <div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
